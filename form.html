<body>
    <div class="container">
        <div class="col-10 col-md-8 col-lg-8 form">
            <form action="#" onclick="return validation()" class="forms">
                <h1 class="text-center">Form Validation in JavaScript</h1><br>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" id="user" class="form-control" autocomplete="off">
                    <span id="username" style="color: yellow;"><b></b></span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" id="pass" class="form-control" autocomplete="off">
                    <span id="password" style="color: yellow;"></span>
                </div>
                <div class="form-group">
                    <label> Conform Password</label>
                    <input type="text" id="conpass" class="form-control" autocomplete="off">
                    <span id="conformpassword" style="color: yellow;"></span>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" id="mobileNumber" class="form-control" autocomplete="off">
                    <span id="mNumber" style="color: yellow;"></span>
                </div>
                <div class="form-group">
                    <label> Email</label>
                    <input type="text" id="email" class="form-control" autocomplete="off">
                    <span id="emailid" style="color: yellow;"></span>
                </div>
                <br>
                <button type="submit" value="submit" name="submit" class="btn">
                    <span>
                        submit
                    </span>
                </button>
                </a>
            </form>
        </div>
    </div>


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"

    <script>
        function validation() {

            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            var conpass = document.getElementById("conpass").value;
            var mobileNumber = document.getElementById("mobileNumber").value;
            var email = document.getElementById("email").value;

            if (user == "") {
                document.getElementById("username").innerHTML = " ** Please fill the user name feild.";
                return false;
            }
            if ((user.length <= 2) || (user.length > 20)) {
                document.getElementById("username").innerHTML = " ** user lenght must be between 3 to 20."
            }
            if ((user.length > 2) || (user.length <= 20)) {
                document.getElementById("username").innerHTML = ""
            }
            if (!isNaN(user)) {
                document.getElementById("username").innerHTML = " ** only character are allowed"
                return false;
            }




            if (pass == "") {
                document.getElementById("password").innerHTML = " ** Please fill the password feild";
                return false;
            }

            if ((pass.length <= 7) || (pass.length > 15)) {
                document.getElementById("password").innerHTML = " ** password lenght must be between 8 to 15."
                return false;
            }



            if (conpass == "") {
                document.getElementById("conformpassword").innerHTML = " ** Please fill the Conform Password feild";
                return false;
            }

            if (pass != conpass) {
                document.getElementById("conformpassword").innerHTML = " ** password are not matching."
                return false;
            }


            if (mobileNumber == "") {
                document.getElementById("mNumber").innerHTML = " ** Please fill the Mobile Number feild";
                return false;
            }
            if (isNaN(mobileNumber)) {
                document.getElementById("mNumber").innerHTML = " ** user must write digits only not charater";
                return false;
            }
            if (mobileNumber.length != 10) {
                document.getElementById("mNumber").innerHTML = " ** mobile number must be write 10 digits number";
                return false;
            }



            if (email == "") {
                document.getElementById("emailid").innerHTML = " ** Please fill the Email feild";
                return false;
            }
            if (email.indexOf('@') <= 0) {
                document.getElementById("emailid").innerHTML = " ** @ inValid position";
                return false;
            }
            if ((email.charAt(email.length - 4) != ".") && (email.charAt(email.length - 3) != ".")) {
                document.getElementById("emailid").innerHTML = " ** . inValid position";
                return false;
            }
        }
    </script>
</body>
